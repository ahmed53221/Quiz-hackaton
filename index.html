<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<button id="enter-link">Enter Quiz</button>

<nav class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<div class="quiz-container" id="quiz" style="display:none;">

  <div class="hud">
    <span id="timer">⏱ 30</span>
    <span id="score">Score: €0</span>
  </div>

  <section id="question-screen" class="screen">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
  </section>

  <section id="result-screen" class="screen" style="display:none;">
    <h2>Game Over</h2>
    <p id="final-text"></p>
  </section>

  <button id="restartBtn">Restart</button>

  <div id="restartPopup" class="popup hidden">
    <div class="popup-content">
      <p>Da li stvarno zelis ponovo poceti igricu?</p>
      <button id="confirmRestart">Da</button>
      <button id="cancelRestart">Ne</button>
    </div>
  </div>

</div>

<div id="prize-ladder" class="ladder"></div>

<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="incorrect.mp3"></audio>

<script src="pitanja.js"></script>
<script src="main.js"></script>
</body>
</html>
