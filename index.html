<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="index.css" />
  <script src="pitanja.js" defer></script>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Quiz</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <button id="enter-link">Enter Quiz</button>

  <div class="quiz-container" id="quiz" style="display:none;">

    <div class="hud">
      <span id="timer">⏱ 30</span>
      <span id="score">Score: 0</span>
    </div>

    <section id="question-screen" class="screen">
      <h2 id="question"></h2>
      <div class="options" id="options"></div>
      <p id="progress"></p>
    </section>

    <section id="result-screen" class="screen" style="display:none;">
      <h2>Quiz Finished</h2>
      <p id="final-text"></p>
    </section>

    <button id="restartBtn">Restart</button>

    <div id="restartPopup" class="popup hidden">
      <div class="popup-content">
        <p>Da li stvarno želiš ponovo početi igricu?</p>
        <button id="confirmRestart">Da</button>
        <button id="cancelRestart">Ne</button>
      </div>
    </div>

    <a href="about.html" class="btn-about">About us</a>
  </div>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="incorrect.mp3" preload="auto"></audio>

  
  
  <script src="main.js" defer></script>

</body>
</html>
